<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="admin-layout vh-100 vw-100 d-flex flex-column">
        <div class="header d-flex justify-content-between align-items-center px-3">
            <div class="d-flex align-items-center">
                <button type="button" class="collapse-sidebar" data-bs-toggle="collapse"
                    data-bs-target="#collapseSidebar" aria-expanded="true" aria-controls="collapseSidebar">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <h3 class="brand">Manage Life</h3>
            </div>
        </div>

        <div class="d-flex flex-grow-1">
            <div class="sidebar-container h-100">
                <div class="collapse collapse-horizontal h-100 show" id="collapseSidebar">
                    <div class="sidebar h-100">
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <a href="" class="text-decoration-none">
                                    <i class="fa-solid fa-user"></i>
                                    <span class="ms-2">User</span>
                                </a>
                            </li>
                            <li class="mb-2">
                                <a>
                                    <i class="fa-solid fa-user"></i>
                                    <span class="ms-2">User</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="flex-grow-1 p-3">
                <h4>Main Content</h4>
                <p>This is your working area.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
