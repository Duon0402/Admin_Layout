<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Layout</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Header -->
        <header class="header d-flex justify-content-between align-items-center px-3">
            <div class="d-flex align-items-center">
                <button type="button" class="btn-toggle-sidebar" data-bs-toggle="collapse" data-bs-target="#sidebar"
                    aria-expanded="true" aria-controls="sidebar">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <h3 class="brand">Manage Life</h3>
            </div>
        </header>

        <!-- Main -->
        <main class="main">
            <!-- Sidebar -->
            <aside class="sidebar-container collapse collapse-horizontal show" id="sidebar">
                <nav class="sidebar">
                    <ul class="menu">
                        <li class="menu-item">
                            <a href="#" class="menu-link">
                                <i class="bi bi-house-door-fill"></i>
                                <span class="ms-2">Dashboard</span>
                            </a>
                        </li>

                        <li class="menu-item">
                            <a class="menu-link d-flex justify-content-between align-items-center collapsed"
                                data-bs-toggle="collapse" href="#usersMenu" aria-expanded="false"
                                aria-controls="usersMenu">
                                <span>
                                    <i class="fa-solid fa-users"></i>
                                    <span class="ms-2">Users</span>
                                </span>
                                <i class="bi bi-chevron-down ms-auto menu-arrow"></i>
                            </a>
                            <div class="collapse" id="usersMenu">
                                <ul class="sub-menu">
                                    <li class="sub-item">
                                        <a href="/Users/List" class="sub-link">
                                            <i class="fa-solid fa-users"></i>
                                            <span class="ms-2">Users</span>
                                        </a>
                                    </li>
                                    <li class="sub-item">
                                        <a href="/Users/Create" class="sub-link">
                                            <i class="fa-solid fa-users"></i>
                                            <span class="ms-2">Users</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>

                        <li class="menu-item">
                            <a href="#" class="menu-link">
                                <i class="bi bi-gear-fill"></i>
                                <span class="ms-2">Settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Content -->
            <section class="content-container flex-grow-1 px-5 py-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Library</li>
                    </ol>
                </nav>
                <div class="form-container">
                    
                </div>
                <div class="grid-container">
                    
                </div>
            </section>
        </main>
    </div>

    <!-- jQuery phải load trước -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

</body>

</html>
